<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Autocomplete</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #d9e3f8;
        }

        .container {
            margin-top: 50px;
        }

        #countryInput {
            border-radius: 15;
        }

        #suggestions {
            margin-top: 10px;
        }

        .list-group-item {
            border-radius: 15;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mb-4">Find a Country</h1>
                <div class="input-group mb-3">
                    <label for="countryInput" class="form-label visually-hidden">Type a country:</label>
                    <input type="text" class="form-control" id="countryInput" placeholder="Start typing a country...">
                </div>
                <ul id="suggestions" class="list-group"></ul>
            </div>
        </div>
    </div>
    <script src="autocomplete.js"></script>
</body>
</html>
